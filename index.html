<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div id="alert-placeholder"></div>
    <h2 class="mb-4">Contact form</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Method of Contact</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferredMethod" id="text" value="Text" required>
            <label class="form-check-label" for="text">Text</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferredMethod" id="phoneCall" value="Phone Call">
            <label class="form-check-label" for="phoneCall">Phone Call</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferredMethod" id="emailContact" value="Email">
            <label class="form-check-label" for="emailContact">Email</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Photo</label>
        <input class="form-control" type="file" id="photo" accept="image/*">
      </div>
      <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const alertPlaceholder = document.getElementById('alert-placeholder');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(message, type) {
      alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }

    function toggleFormViewMode() {
      const inputs = form.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.setAttribute('readonly', 'true');
        input.setAttribute('disabled', 'true');
      });
      submitBtn.style.display = 'none';
    }

    function base64ToBase62(base64) {
      const base62chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      let buffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      let bigint = BigInt('0x' + [...buffer].map(x => x.toString(16).padStart(2, '0')).join(''));
      let base62 = '';
      while (bigint > 0) {
        base62 = base62chars[bigint % 62n] + base62;
        bigint /= 62n;
      }
      return base62 || '0';
    }

    async function getBase62FromFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          const base62 = base64ToBase62(base64);
          resolve(base62);
        };
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      const preferredMethod = document.querySelector('input[name="preferredMethod"]:checked').value;

      let base62image = '';
      const photoInput = document.getElementById('photo');
      if (photoInput.files.length > 0) {
        base62image = await getBase62FromFile(photoInput.files[0]);
      }

      const payload = {
        fullname,
        email,
        phone,
        preferredmethodofcontact: preferredMethod,
        message,
        image: base62image
      };

      try {
        const response = await fetch('https://example-flow-url.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          showAlert('Successfully submitted the form.', 'success');
          toggleFormViewMode();
        } else {
          throw new Error('Failed request');
        }
      } catch (error) {
        showAlert('Failed to submit the form.', 'danger');
      }
    });
  </script>
</body>
</html>
